<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name = "viewport" content = "width = device-width, initial scale = 1">
        <title>House of Health</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>

    <body>
        <div class = "container">
            <div class = "header">
                <h2>House of Health</h2>
            </div>

            <div class = "UserInput">
                <div class = "enter1">
                    <p>Receptionist's First Name:</p>
                    <input type = "text" id = "firstNameInput" placeholder = "Example 'Jane'" style = color:black; margin:auto;" >
                    <p><strong>REQUIRED</strong></p>
                </div>
                <div class = "enter2">
                    <p>Receptionist's Last Name:</p>
                    <input type = "text" id = "lastNameInput" placeholder = "Example 'Doe'" style = "color:black; margin:auto;" >
                    <p><strong>REQUIRED</strong></p>
                </div>
                <div class = "enter3">
                    <p>Receptionist's Password:</p>
                    <input type = "text" id = "passwordInput" placeholder = "Example 'x291Ah'" style = "color:black; margin:auto;" >
                    <p><strong>REQUIRED</strong></p>
                </div>
                <div class = "enter4">
                    <p>Receptionist's ID #:</p>
                    <input type = "number" id = "IDNumber" placeholder = "Example '324281'" style = "color:black; margin:auto;" >
                    <p><strong>REQUIRED</strong></p>
                </div>
                <div class = "enter5">
                    <p>Receptionist's Phone #:</p>
                    <input type = "text" id = "phoneNumber" placeholder = "Enter '132-443-2455'." style = "color:black; margin:auto;" >
                    <p><strong>REQUIRED</strong></p>
                </div>
                <div class = "enter6">
                    <p>Receptionist's Email</p>
                    <input type = "text" id = "receptionistEmail" placeholder = "Example 'danprime@gmail.com'" style = "color:black;margin:auto">
                </div>
                <div class = "enter7">
                    <input type = "checkbox" id = "emailConformation">
                    <label for = "emailConformation">Check the box to request an Email Conformation</label>
                </div>
                <div class = "dropDown">
                    <label for = "Drop">What type of Transaction would you like to complete?</label>
                    <select name = "dropDown" id = "dropDown">
                        <option value = "" disabled selected hidden>Choose an Option</option>
                        <option value = "searchreceptionist">Search a Receptionist's Account</option>
                        <option value = "bookAppointment">Book an Appointment</option>
                        <option value = "requestProcedures">Request a Procedure</option>
                        <option value = "cancelProcedures">Cancel a Procedure</option>
                        <option value = "updatePatientInfo">Update Patient Information</option>
                        <option value = "createNewPatient">Create a New Patient Account</option>

                    </select>
                </div>
                <div class = "footer">
                    <button type = "submit" class = "btn" id = "submitButton">Submit</button>
                    <button type = "reset" class = "btn">Reset</button>
                </div>
            </div>

            </div>
        </div>

        <script src = "script.js"></script>
    </body>
</html>
